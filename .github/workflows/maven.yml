# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml -D maven.test.skip=true
    - name: Copy jar package to server with scp
      uses: garygrossgarten/github-action-scp@release
      with:
        local: target/insurance-0.0.1-SNAPSHOT.jar
        remote: ${{ secrets.REMOTE_TARGET }}
        host: ${{ secrets.HOST }}
        username: ${{ secrets.REMOTE_USER }}
        privateKey : ${{ secrets.SERVER_SSH_KEY }}
    - name: Exec our backend spring boot app
      uses: fifsky/ssh-action@master
      with:
        command: |
          java -jar ${{ secrets.REMOTE_TARGET }} --spring.profiles.active=dev &
        host: ${{ secrets.HOST }}
        user: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
